squeezelite.label.audioDev = Périphérique audio
squeezelite.tooltip.audioDev = Le périphérique de sortie audio utilisé. La valeur par défaut [default] est utilisée si vous ne faites pas de choix.

squeezelite.label.maxRate = Fréq. d'échantillonnage maxi
squeezelite.tooltip.maxRate = La fréquence maximale d'échantillonnage acceptée par le périphérique audio. Spécifier ce champ permet de \
 démarrer le service en l'absence du périphérique audio. Format : <fréquence>.
squeezelite.validation.maxRate.fail = Fréquence d'échantillonnage maxi invalide ! Utilisez le format <fréquence>, \
 sous forme d'une valeur entière inférieure ou égale à 384000"
 
squeezelite.label.logFile = Fichier journal
squeezelite.tooltip.logFile = Le fichier contenant les traces d'exécution, format : <Fichier>.

squeezelite.label.logLevel = Niveau de journalisation
squeezelite.tooltip.logLevel = Niveau de détail des traces d'exécution, format : <fonction>=<niveau> [<fonction>=<niveau> <fonction>=<niveau> ...], \
 \n\tfonction: all|slimproto|stream|decode|output (pour : toutes fonctions|slimproto|flux réseau|décodage|sortie audio), \
 \n\tniveau: info|debug|sdebug (pour : information|déboguage partiel|déboguage complet).
squeezelite.logLevel.validation.fail = "Niveau de journalisation invalide ! \
 Utilisez le format <fonction>=<niveau> [<fonction>=<niveau> <fonction>=<niveau> ...]
squeezelite.validation.logLevel.fail.invalid = Niveau de journalisation invalide
squeezelite.validation.logLevel.fail.validLogs = Fonctions valides
squeezelite.validation.logLevel.fail.validLevels = Niveau valides
					
squeezelite.label.priority = Prio. temps-réel (RT) audio
squeezelite.tooltip.priority = Le niveau de priorité temps-réel (RT) du fil de sortie audio.

squeezelite.label.buffer = Tampon
squeezelite.tooltip.buffer = La taille en KO des tampons réseau et sortie audio, format : <réseau>:<audio>.
squeezelite.validation.buffer.fail = Valeur tampons invalide ! Utilisez le format <réseau>:<audio>, avec des valeurs entières pour <réseau> et <audio>.

squeezelite.label.codec = Codec
squeezelite.tooltip.codec = La liste spécifique des codecs à utiliser. Par défaut, tous les codec disponibles seront chargé; \
 \n\tformat : <codec1>[,<codec2>,<codec3>,...] \
 \n\tcodecs utilisables : flac, pcm, mp3, ogg, aac, (mad ou mpg pour spécifier le codec mp3 à utiliser).
squeezelite.validation.codec.fail.invalid = Codec invalide
squeezelite.validation.codec.fail.validCodecs = Codecs valides

squeezelite.label.alsaParams = Params Alsa
squeezelite.tooltip.alsaParams = Les paramètres ALSA appliqués au périphérique de sortie audio, format : <b>:<c>:<f>:<m>, \
 \n\tb = taille de tampon en ms, \
 \n\tc = nombre de périodes, \
 \n\tf = format d'échantillon (16|24|24_3|32), \
 \n\tm = utiliser mmap (0|1).
squeezelite.validation.alsaParams.fail = Paramètres Alsa invalides ! \
 Utilisez le format : <tampon>:<périodes>:<format>:<mmap>. \
 Pour <tampon> et <périodes>, valeurs entières ou vide, \
 pour <format> : une des valeurs 16, 24, 24_3, 32 ou vide, \
 pour mmap : une des valeurs 0, 1 ou vide.

squeezelite.label.serverIp = Adresse IP du serveur
squeezelite.tooltip.serverIp = Le serveur à contacter. Par défault, découverte automatique du serveur sur le réseau.
squeezelite.validation.serverIp.fail = Adresse IP du serveur invalide ! \
 Utilisez le format quadruplets pointés, par ex. 192.168.0.1

##
## Ethernet Configuration Page
