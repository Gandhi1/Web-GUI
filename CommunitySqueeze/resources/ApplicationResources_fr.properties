squeezelite.title = Community Squeeze OS : Configuration et contrôle de la platine Squeezelite
squeezelite.header = Configuration et contrôle de la platine Squeezelite
squeezelite.notes.desc = Cette page permet de configurer et contrôler la platine Squeezelite.
squeezelite.notes = \
 <li>La platine Squeezelite est un service géré par systemd, qui appartient à \
 l'utilisateur <i>squeezelite</i>, du groupe <i>squeezelite</i>. Ses privilèges temps-réel (RT) \
 permettent de verouiller la mémoire allouée à ALSA et la priorité du fil de sortie audio. \
  Par défaut, la priorité du fil de sortie audio est 46. Vous pouvez la fixer de manière explicite \
 à l'aide du menu déroulant de la section <i>Configuration</i> ci-dessus. \
 Le processus est démarré avec une valeur nice de -10. Cette page de configuration modifie \
 le fichier : &quot;/etc/sysconfig/squeezelite&quot;.</li> \
 <li>La zone <i>Service</i> en haut de cette page affiche l'état courant \
 du service de platine Squeezelite. Les informations affichées proviennent \
 de la commande : &quot;systemctl&nbsp;status&nbsp;squeezelite&quot;.</li> \
 <li>La zone <i>Service</i> peut être mise à jour en appuyant sur le bouton <i>Actualiser</i>. \
 Le contrôle du service, <i>Activer</i>, <i>Désactiver</i>, <i>Démarrer</i> \
 (s'il n'est pas démarré), <i>Arrêter</i> (s'il est démarré), ou <i>Redémarrer</i> \
 (c.à.d. redémarrer ou démarrer simplement s'il ne l'est pas) est possible à l'aide des \
 boutons correspondants.</li> \
 <li>Chaque option de configuration à son info-bulle, indiquant le rôle et \
 les valeurs possibles pour l'option. \
 Votre navigateur devrait afficher les info-bulles lorsque le curseur est placé au-dessus de  \
 l'icône &quot;i&quot; placée à côté de l'option.</li> \
 <li>Le codec sgtl5000 est le périphérique de sortie audio par défaut sur Wandboard, \
 et le nom par défaut de la platine est : &quot;SqueezeliteWAND&quot;</li>. \
 <li>Si le menu déroulant <i>Périphérique&nbsp;audio</i> indique \
 &quot;sgtl5000&quot;, et que le champ <i>Params&nbsp;Alsa</i> est vide, \
 les paramètres par défaut &quot;40::16:&quot; seront inscrits dans le fichier de configuration \
 de Squeezelite, entraînant une sortie audio sur 16 bits. Le codec sgtl5000 est théoriquement capable \
 de gérer la sortie audio 24 bits, mais à l'heure actuelle le rendu sonore n'est pas correct. Important : les paramètres de ce champ \
 ne changent pas automatiquement si vous changez de <i>Périphérique&nbsp;audio</i>. Si votre nouveau périphérique \
  sait gérer la sortie audio sur 24 bits, veillez à effacer le contenu du champ <i>Params&nbsp;Alsa</i> \
 avant d'appuyer sur le bouton <i>Enregistrer</i>.</li> \
 <li>Si le menu déroulant <i>Périphérique&nbsp;audio</i> propose un élément <i>plughw</i>, \
 sélectionnez plutôt l'élément <i>hw</i> pour le même périphérique. \
 Squeezelite testera automatiquement si le périphérique audio est capable d'opérer à la fréquence \
 d'échantillonnage demandée, et se rabattra sur le mode logiciel <i>plughw</i> si \
 le périphérique matériel n'offre pas le support natif.</li> \
 <li>Si le champ <i>Nom</i> est vide lorsque vous enregistrez la configuration, \
 la valeur par défaut &quot;SqueezeliteWAND&quot; sera inscrite dans le fichier de configuration.</li> \
 <li>Si le champ <i>Adresse&nbsp;MAC</i> est vide lorsque vous enregistrez la configuration, \
 l'adresse MAC de l'interface ethernet sera inscrite dans le fichier de configuration.</li> \
 <li>Si le champ <i>Fichier&nbsp;journal</i> est vide lorsque vous enregistrez la configuration, \
 la valeur par défaut &quot;/var/log/squeezelite/squeezelite.log&quot; sera inscrite \
 dans le fichier de configuration.</li> \
 <li>Vous pouvez enregistrer la configuration sans interrompre le service, en appuyant sur le bouton <i>Enregistrer</i>. Dans ce cas les \
 changements prendront effet au prochain arrêt ou démarrage du service. \
 Si vous utilisez le bouton \
 <i>Enregistrer&nbsp;et&nbsp;redémarrer&nbsp;au&nbsp;besoin</i>, la configuration sera enregistrée et \
 mise ne service immédiatement : si le service était démarré, il sera arrêté et redémarré. \
 Si le service n'était pas démarré, appuyez sur le bouton <i>Démarrer</i> pour mettre en service.</li> \
 <li>Lorsque vous enregistrez une configuration, les paramètres sont vérifiés avant d'être acceptés. \
 Si des paramètres de configuration invalides sont rencontrés, la page affichera <font color="red">en rouge</font> \
 un (ou plusieurs) messages d'alerte en haut de la section \
 <i>Configuration</i>. Lisez ces messages et corrigez vos paramètres, puis tentez de nouveau d'enregistrer la configuration.</li> \
 <li>Adrian Smith (<i>Triode</i> sur le forum SlimDevices) est l'auteur du programme Squeezelite, Copyright &copy; 2013 Adrian Smith. \
  SqueezeLite est un logiciel libre sous licence \
 GNU GPL. Merci, Adrian!</li>

