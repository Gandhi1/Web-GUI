ethernet.title = Community Squeeze OS : Configuration de l'interface ethernet
ethernet.header = Configuration de l'interface ethernet
ethernet.notes.desc = Cette page permet de configurer l'interface ethernet de l'appareil.
ethernet.notes = \
 <li>La zone <i>Etat</i> en haut de cette page affiche l'état courant \
  de l'interface réseau ethernet. Les informations affichées proviennent \
 de la commande : <i>ifconfig&nbsp;&lt;nom_interface&gt;</i>. La zone  <i>Etat</i>\
 peut être mise à jour en appuyant sur le bouton <i>Actualiser</i>. \
 <li>Les paramètres de l'interface peuvent être définis dans la \
section <i>Configuration</i>.</li> \
 <li>Par défaut, aucun paramètre n'est spécifié et l'interface va tenter \
 le paramétrage automatique par DHCP. Si vous voulez utiliser une adresse IP \
 statique, renseignez les champs <i>Adresse&nbsp;IP</i>, <i>Masque</i> \
 et <i>Passerelle</i>. Pour activer la résolution de noms DNS, spécifiez aussi \
 au moins une adresse IP de serveur DNS (ex : <i>DNS1</i>). Vous pouvez renseigner \
 le nom de <i>Domaine</i> du réseau local.</li> \
 <li>Après avoir configuré l'interface réseau ethernet, appuyez sur le bouton \
 <i>Enregistrer&nbsp;et&nbsp;redémarrer</i>. Les paramètres sont vérifiés avant d'être acceptés \
  Si des paramètres de configuration invalides sont rencontrés, la page affichera <font color="red">en rouge</font> \
 un (ou plusieurs) messages d'alerte en haut de la section \
 <i>Configuration</i>. Lisez ces messages et corrigez vos paramètres, puis tentez de nouveau d'enregistrer la configuration. \
 Si tous les paramètres sont valides, la configuration est enregistrée et \
l'appareil redémarre pour mettre en service l'interface réseau avec les nouveaux paramètres.</li>

##
## Wireless Configuration Page
##
wireless.title = Community Squeeze OS : Configuration de l'interface sans fil
wireless.header = Configuration de l'interface sans fil
wireless.notes.desc = Cette page permet de configurer l'interface sans fil de l'appareil.
wireless.notes = \
<li>La zone <i>Etat</i> en haut de cette page affiche l'état courant \
  de l'interface réseau sans fil. Les informations affichées proviennent \
 de la commande : <i>ifconfig&nbsp;&lt;nom_interface&gt;</i>. La zone  <i>Etat</i>\
 peut être mise à jour en appuyant sur le bouton <i>Actualiser</i>. \
 <li>Les paramètres de l'interface peuvent être définis dans la \
section <i>Configuration</i>.</li> \
<li>Par défaut, aucun paramètre n'est spécifié et l'interface n'est pas utilisée. \
Pour utiliser l'interface sans fil, choisissez le réseau à joindre dans le menu déroulant <i>Réseau&nbsp;sans&nbsp;fil</i> \
et spécifiez le mot de passe (PSK) à utiliser dans le champ <i>Clé&nbsp;réseau</i>.</li> \
<li>Si aucun autre paramètre réseau n'est spécifié, l'interface va tenter \
 le paramétrage automatique par DHCP après avoir joint le réseau. Si vous voulez utiliser une adresse IP \
 statique, renseignez les champs <i>Adresse&nbsp;IP</i>, <i>Masque</i> \
 et <i>Passerelle</i>. Pour activer la résolution de noms DNS, spécifiez aussi \
 au moins une adresse IP de serveur DNS (ex : <i>DNS1</i>). Vous pouvez renseigner \
 le nom de <i>Domaine</i> du réseau local.</li> \ 
<li>Si vous ne voyez pas le réseau que vous voulez joindre dans le menu déroulant <i>Réseau&nbsp;sans&nbsp;fil</i>, \
il est possible que le nom du réseau soit masqué par le point d'accès. Dans ce cas, \ 
 sélectionnez l'entrée [User Specified (below)] \
 dans le menu déroulant <i>Réseau&nbsp;sans&nbsp;fil</i> et indiquez le nom du \
 réseau dans le champ situé en-dessous.</li> \
<li>Après avoir configuré l'interface réseau sans fil, appuyez sur le bouton \
 <i>Enregistrer&nbsp;et&nbsp;redémarrer</i>. Les paramètres sont vérifiés avant d'être acceptés \
  Si des paramètres de configuration invalides sont rencontrés, la page affichera <font color="red">en rouge</font> \
 un (ou plusieurs) messages d'alerte en haut de la section \
 <i>Configuration</i>. Lisez ces messages et corrigez vos paramètres, puis tentez de nouveau d'enregistrer la configuration. \
 Si tous les paramètres sont valides, la configuration est enregistrée et \
l'appareil redémarre pour mettre en service l'interface réseau avec les nouveaux paramètres.</li> \
 <li><b>Important : Le contenu du champ <i>Clé&nbsp;réseau</i> n'est pas vérifié automatiquement ! Si \
 la clé est incorrecte, le point d'accès sans fil n'acceptera pas l'appareil sur le réseau. Soyez attentif en entrant votre clé de réseau sans fil.</b></li>
 
