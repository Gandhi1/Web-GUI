ethernet.title = Community Squeeze OS: Ethernet Interface Konfiguration
ethernet.header = Ethernet Interface Konfiguration
ethernet.notes.desc = Diese Seite dient zur Konfiguration des Ethernet-Interfaces.
ethernet.notes = \
 <li>Der <i>Status</i>-Bereich am Beginn der Seite zeigt den aktuellen \
 Zustand des Interfaces und ist die Ausgabe des Kommandos: \
 <i>ifconfig&nbsp;&lt;interface_name&gt;</i>. Er kann aktualisiert werden \
 durch die Schaltfläche <i>Aktualisieren</i>.</li> \
 <li>In dem <i>Konfiguration</i>-Bereich werden die Parameter des Interfaces \
 gesetzt.</li> \
 <li>Zu Beginn sind keine der Werte besetzt und das Interface versucht, \
 die notwendigen Parameter via DHCP zu erhalten. Wenn eine statische IP-Adresse \
 benutzt werden soll, müssen die Felder <i>IP&nbsp;Adresse</i>, <i>Netzmaske</i> \
 und <i>DefaultGateway</i> besetzt werde. In diesem Fall muss auch mindestens die IP-Adresse \
 eines DNS-Servers (zB. <i>DNS1</i>) und optional der Names des \
 lokalen Netzwerkes <i>Domain</i> angegeben werden. </li> \
 <li>Nachdem das Ethernet-Interface konfiguriert wurde, müssen die Schaltflächen \
 <i>Speichern&nbsp;und&nbsp;Neustart</i> betätigt werden. Die Web-Anwendung übermittelt dann \
 die eingegebenen Parameter an das Betriebssystem. Wenn dieses Fehler feststellt, \
 so wird die Web-Seite eine (oder mehrere) Nachrichten am Beginn der \
 <i>Konfigurations</i>-Bereiches anzeigen,  \
 <font color="red">hervorgehoben in rot</font>. Diese Nachrichten sollten selbsterklärend sein \
 und ermöglichen, die fehlerhaften Parameter zu korrigieren, bevor diese wieder \
 übermittelt werden. Wenn die eingegebenen Parameter akzeptiert werden, \
 wird der Netzwerk-Dienst neu gestartet und das Interface mit \
 den neu gespeicherten Parametern initialisiert .</li>

##
## Wlan Configuration Page
##
wireless.title = Community Squeeze OS: Wlan Interface Konfiguration
wireless.header = Wlan Interface Configuration
wireless.notes.desc = Diese Seite dient zur Konfiguration des Wlan Netzwork Interfaces.
wireless.notes = \
<li>Der <i>Status</i>-Bereich am Beginn der Seite zeigt den aktuellen \
 Zustand des Interfaces und ist die Ausgabe des Kommandos: \
 <i>ifconfig&nbsp;&lt;interface_name&gt;</i>. Er kann aktualisiert werden \
 durch die Schaltfläche <i>Aktualisieren</i>.</li> \
 <li>In dem <i>Konfiguration</i>-Bereich werden die Parameter des Interfaces \
 gesetzt.</li> \
 <li>Zu Beginn sind keine der Werte besetzt und das Interface versucht, \
 die notwendigen Parameter via DHCP zu erhalten. Wenn ein Wlan Netzwerk Interface \
 benutzt werden soll, muss ein Netzwerkname und ein Passwort (Netzwerkschlüssel) \
 angegeben werden. Der Netzwerkname (ESSID) findet sich in der drop-down Liste, wenn er \
 nicht als "verborgen" beim Einrichten des Netzwerkes konfiguriert wurde. In diesem \
 Fall muss man den Netzwerknamen kennen und in das Textfeld \
 unter der Netzwerkliste eingeben. Der Netzwerkschlüssel muss in \
 jedem Fall bekannt sein und immer eingegeben werden. \
 Wenn eine statische IP-Adresse \
 benutzt werden soll, müssen die Felder <i>IP&nbsp;Adresse</i>, <i>Netzmaske</i> \
 und <i>DefaultGateway</i> besetzt werde. In diesem Fall muss auch mindestens die IP-Adresse \
 eines DNS-Servers (zB. <i>DNS1</i>) und optional der Names des \
 lokalen Netzwerkes <i>Domain</i> angegeben werden. </li> \
 <li>Nachdem das Wlan-Interface konfiguriert wurde, müssen die Schaltflächen \
 <i>Speichern&nbsp;und&nbsp;Neustart</i> betätigt werden. Die Web-Anwendung übermittelt dann \
 die eingegebenen Parameter an das Betriebssystem. Wenn dieses Fehler feststellt, \
 so wird die Web-Seite eine (oder mehrere) Nachrichten am Beginn des \
 <i>Konfigurations</i>-Bereiches anzeigen,  \
 <font color="red">hervorgehoben in rot</font>. Diese Nachrichten sollten selbsterklärend sein \
 und ermöglichen, die fehlerhaften Parameter zu korrigieren, bevor diese wieder \
 übermittelt werden. Wenn die eingegebenen Parameter akzeptiert werden, \
 wird der Netzwerk-Dienst neu gestartet und das Interface mit \
 den neu gespeicherten Parametern initialisiert .</li> \
 <li><b> Bitte geben Sie das <i>Wlan&nbsp;Passwort</i> sorgfältig ein! Zur \
 Zeit wird die Gültigkeit nicht überprüft. Ist es fehlerhaft, wird das Wlan-Interface \
 sich nicht mit Ihrem Router verbinden können!</b></li> \
 
