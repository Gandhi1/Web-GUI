squeezelite.title = Community Squeeze OS: Squeezelite Player Konfiguration und Kontrolle
squeezelite.header = Squeezelite Player Konfiguration und Kontrolle
squeezelite.notes.desc = Diese Seite dient zur Konfiguration des Squeezelite Player Dienstes.
squeezelite.notes = \
 <li>Der Squeezelite Player läuft als systemd Dienst.  Der Dienst \
 läuft unter dem Benutzer \
 <i>squeezelite</i>, group <i>squeezelite</i>, mit Real Time Privilegien. \
 Die Priorität des Threads, der die Ausgabe macht, ist mit 46 vorbesetzt  \
 und kann im drop-down Feld im <i>Konfigurations</i>-Bereich verändert werden. \
 Der Prozess wird mit einem "nice" - Wert von "-10" gestartet. Die beim Start des Dienstes gelesene \
 Konfigurationsdatei, die mit dieser Web-Anwendung erstellt oder verändert wird ist &quot;/etc/sysconfig/squeezelite&quot;.</li> \
 <li>Der Statusbereich oben auf der Seite zeigt den den aktuellen Zustand \
 des Squeezelite Player Dienstes und ist die Ausgabe des Kommandos: \
 &quot;systemctl&nbsp;status&nbsp;squeezelite&quot;.</li> \
 <li>Der Status kann mit der Schaltfläche <i>Aktualisieren</i> erneut angezeigt werden. \
 Der Dienst kann mit den verschiedenen Schaltflächen <i>aktiviert</i>, <i>deaktiviert</i>, <i>gestarted</i>, \
 (wenn er nicht läuft), <i>gestoppt</i>, (wenn er läuft), or <i>neu gestartet</i>, \
 (gestoppt und gestartet wenn er läuft, oder gestartet wenn er nicht läuft) werden. \
 </li> \
 <li>Jedes Konfigurationselement hat einen zugeordneten kurzen Hilfstext, der erklärt, \
 was die Option bewirkt und welches Format für die Option erwartet wird. \
 Der Web Browser zeigt die Hilfstexte an, wenn der Mauszeiger über  \
 das &quot;i&quot; Icon nahe dem Optionsnamen geführt wird.</li> \
 <li>Zu Beginn ist der sgtl5000-Codec (Kopfhörer) als Audioausgabe eingestellt \
 und der Name des Players ist &quot;SqueezeliteWAND&quot;</li> \
 <li>Wenn der gewählte Name der <i>Audio&nbsp;Device</i> die Zeichenkette: \
 &quot;sgtl5000&quot; enthält und das <i>Alsa&nbsp;Params</i> Feld ist leer, \
 wird ein Wert von &quot;40::16:&quot; in die squeezelite-Konfigurationsdatei \
 eingetragen, das legt die Ausgabe auf 16 Bit fest. Der sgtl5000-Codec kann 24 Bit ausgeben, \
 das resultiert zur Zeit (nach Meinung des Vefassers - der Übersetzer teilt diese nicht) in einem verzerrten Sound. \
 Wenn dieser Wert gesetzt und gespeichert wurde, so bleibt er bestehen, auch \
 wenn das gewählte \
 <i>Audio&nbsp;Device</i> geändert wird. Wenn ein anderes Ausgabegerät gewählt wird, das 24 Bits \
 problemlos wiedergibt, sollte vor dem Speichern der Inhalt des <i>Alsa&nbsp;Params</i> Felds gelöscht werden.</li> \
 <li>Obwohl eine <i>plughw</i> Auswahl in der Drop-down Liste für jedes verfügbare <i>Audio&nbsp;Device</i> \
 erscheint, sollte der <i>hw</i>-Wert gewählt werden. \
 Squeezelite versucht das Audio-Gerät mit der gewünschten Sampling-Rate zu öffnen. \
 Wenn das nicht möglich ist, wird als Ausweg <i>plughw</i> geöffnet. \
 </li> \
 <li>Wenn das <i>Name</i> - Feld vor dem Speichern nicht besetzt wird, \
 wird der Standardwert: &quot;SqueezeliteWAND&quot; in die Konfigurationsdatei geschrieben.</li> \
 <li>Wenn das <i>MAC&nbsp;Address</i> - Feld nicht besetzt wird, \
 wird die MAC Adresse des Ethernet Interfaces in die Konfiguratiosdatei geschrieben.</li> \
 <li>Wenn das <i>Log&nbsp;File</i> - Feld nicht besetzt wird, \
 wird &quot;/var/log/squeezelite/squeezelite.log&quot; \
 in die Konfigurationsdatei eingetragen.</li> \
 <li>Die Konfiguration wird gespeichert mit dem Schaltfeld <i>Speichern</i>. Sie wird wirksam, \
 wenn der Dienst neu gestartet wird. \
 Die Konfiguration kann auch mit der Schaltfläche \
 <i>Speichere&nbsp;und&nbsp;bedingter&nbsp;Neustart</i> gespeichert werden. \
 Der Dienst wird dann bedingt neu gestartet. Wenn der Dienst läuft, wird er neu gestartet. \
 Wenn er nicht läuft, wird er nicht gestartet. Erst nach Betätigung der Schaltfläche \
 <i>Start</i> wird er gestartet.</li> \
 <li>Wenn die Konfiguration gespeichert werden soll, wird sie zuerst überprüft. \
 Wenn Parameter bei der Überprüfung als fehlerhaft erkannt werden, wird die Web-Anwendung oben im \
 <i>Konfigurations</i> - Bereich eine (oder mehrere) Nachrichten ausgeben, die <font color="red">rot markiert</font> sind. \
 Diese Nachrichten sollten selbsterklärend sein und ermöglichen,  \
 die inkriminierten Parameter zu korrigieren, bevor sie neu abgespeichert werden sollen.</li> \
 <li>Das Squeezelite Programm wurde geschrieben und ist Copyright &copy; 2013 Adrian Smith, \
 wohlbekannt als <i>Triode</i> im SlimDevices Forum. Es ist freie Software und wurde freigegeben \
 unter der GNU GPL. Danke vielmals, Adrian!</li>

squeezelite.label.name = Name
squeezelite.tooltip.name = Setzt den Namen des Players.
squeezelite.validation.name.fail = Ungültiger Name! Format ist <name>, alpha/numeric

squeezelite.label.mac = MAC Adresse
squeezelite.tooltip.mac = Setzt MAC Adresse, Format: ab:cd:ef:12:34:56.
squeezelite.validation.mac.fail = Ungültige MAC Adresse! Format ist <mac>, \
