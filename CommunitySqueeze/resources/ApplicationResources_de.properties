squeezelite.label.audioDev = Audio Gerät
squeezelite.tooltip.audioDev = Spezifiziert das Ausgabegerät, ist [default] wenn nicht angegeben.

squeezelite.label.maxRate = Max Sample Rate
squeezelite.tooltip.maxRate = Max Sampling Rate für das Ausgabegerät, ermöglicht Ausgabegerät \
 aus, wenn squeezelite gestarted wird, Format: <rate>.
squeezelite.validation.maxRate.fail = Ungültige Max Sample Rate! Format ist <rate>, \
 ein ganzzahliger Wert <= 384000"
 
squeezelite.label.logFile = Log Datei
squeezelite.tooltip.logFile = Schreibt debug in log Datei, Format: <logFile>.

squeezelite.label.logLevel = Log Level
squeezelite.tooltip.logLevel = Setzt logging level, Format: <log>=<level> [<log>=<level> <log>=<level> ...], \
 \n\tlogs: all|slimproto|stream|decode|output, \
 \n\tlevel: info|debug|sdebug.
squeezelite.logLevel.validation.fail = "Ungültiger Log Level! \
 Format ist <log>=<level> [<log>=<level> <log>=<level> ...]
squeezelite.validation.logLevel.fail.invalid = Ungültiger Log Level
squeezelite.validation.logLevel.fail.validLogs = Gültige logs
squeezelite.validation.logLevel.fail.validLevels = Gültige levels
					
squeezelite.label.priority = RT Thread Priorität
squeezelite.tooltip.priority = Setzt Real Time Priorität der Ausgabe.

squeezelite.label.buffer = Puffer
squeezelite.tooltip.buffer = Spezifiziert interne Stream und Ausgabe Puffergrössen in Kbytes, Format: <stream>:<output>.
squeezelite.validation.buffer.fail = Ungültiger Puffer! Format ist <stream:output>, stream und output ganzzahlig

squeezelite.label.codec = Codec
squeezelite.tooltip.codec = Lädt nur angegebene Codecs, ansonsten werden alle verfügbaren geladen; \
 \n\tFormat: <codec1>[,<codec2>,<codec3>,...] \
 \n\tbekannte Codecs: flac, pcm, mp3, ogg, aac, (mad oder mpg für besonderen mp3 Codec).
squeezelite.validation.codec.fail.invalid = Ungültiger Codec
squeezelite.validation.codec.fail.validCodecs = Gültiger codecs

squeezelite.label.alsaParams = Alsa Params
squeezelite.tooltip.alsaParams = Spezifiziert ALSA Parameter zum Öffnen des Ausgabegeräts, Format: <b>:<c>:<f>:<m>, \
 \n\tb = buffer time in ms, \
 \n\tc = period count, \
 \n\tf = sample format (16|24|24_3|32), \
 \n\tm = use mmap (0|1).
squeezelite.validation.alsaParams.fail = Ungültige Alsa Params! \
 Format ist <buffer>:<period count>:<format>:<mmap>, \
 wobei buffer und period count ganzzahlig sind wenn gesetzt, \
 mögliche Werte: 16, 24, 24_3, 32, oder nicht gesetzt, \
 mmap Wert: 0, 1 oder nicht gesetzt

squeezelite.label.serverIp = Server IP Adresse
squeezelite.tooltip.serverIp = Verbindet mit angegebenem Server, sonst wird versucht, den Server selbst zu finden.
squeezelite.validation.serverIp.fail = Ungültige Server IP Adresse! \
 z.B . 192.168.0.1

